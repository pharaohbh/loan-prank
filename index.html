<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Application</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="form-wrapper">
    <h1>Loan Application</h1>
    <form id="loanForm" autocomplete="off">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Jane Doe" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="jane@example.com" required />
      </div>
      <div class="form-group">
        <label for="amount">Loan Amount (US$)</label>
        <input type="number" id="amount" placeholder="10000" required />
      </div>
      <div class="form-group">
        <label for="term">Term (months)</label>
        <input type="number" id="term" placeholder="12" required />
      </div>
      <div class="button-container">
        <button id="submitBtn" type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
